env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
scrolling:
  history: 10000
font:
  normal:
    family: IBM Plex Mono
    style: Regular
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic
  size: 12
shell:
  program: /bin/bash
  args:
    - "-lc"
    - "tmux attach || tmux"
